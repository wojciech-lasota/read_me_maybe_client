<div class="d-flex justify-content-start mt-3">
  <button routerLink="/book-list" class="btn btn-primary mt-3">
    <i class="fa-solid fa-backward"></i> Back
  </button>

</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        Title
      </th>
      <th>
        Author
      </th>
      <th>
        Category name
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="m-1">{{ book.BookTitle }}</td>
      <td class="m-1">{{ book.Author }}</td>
      <td class="m-1">{{ book['CategoryName'] }}</td>
    </tr>
  </tbody>
</table>
