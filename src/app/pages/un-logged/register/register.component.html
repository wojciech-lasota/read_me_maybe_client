<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" />
        <div *ngIf="form.controls['username'].invalid && submitted" class="alert alert-danger">
          Invalid username. Minimum 6 characters, no special characters and cannot start with a number.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" />
        <div *ngIf="form.controls['email'].invalid && submitted" class="alert alert-danger">
          Invalid email.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div *ngIf="form.controls['password'].invalid && submitted" class="alert alert-danger">
          Invalid password. Minimum 6 characters with at least 3 numbers.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" />
        <div *ngIf="form.controls['confirmPassword'].value !== form.controls['password'].value && submitted"
          class="alert alert-danger">
          Passwords must match
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
      <div *ngIf="success" class="alert alert-success mt-3">
        Registration successful!
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3">
        Registration failed.
      </div>
    </form>
  </div>
</div>
